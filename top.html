<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script>
			$(function () {
	            $(window).scroll(function(){  
	                if ($(window).scrollTop()>100){  
	                    $("#top").css('display','block');  
	                }else{
	                    $("#top").css('display','none');  
	                }
	            }); 
	            $(window).scroll(function(){  
	                if ($(window).scrollTop()>100){  
	                    $(".div1_inner").fadeIn(1000);  
	                }else{
	                    $(".div1_inner").fadeOut(1000);  
	                	
	                }
	            }); 
       		 });
		</script>
	</head>
	<body>
		<div class="div1" style="width: 100%; height: 600px; border: 1px solid #00ff66;">
			<div class="div1_inner" style="width: 100%; height: 100px; background-color: #eee;display: none; position: fixed; ">
				
			</div>
		</div>
		<div class="div2" style="width: 100%; height: 400px; border: 1px solid #ff0066; margin-top: 10px;"></div>
		<div class="div3" style="width: 100%; height: 500px; border: 1px solid #0000ff; margin-top: 10px;"></div>
		<div class="div4"></div>
		<div class="div5"></div>
		<div id="top" style="position: fixed;right: 30px;bottom: 10px; display: none;"> 
			<a href="#"><i class="fa fa-chevron-up"></i></a> 
		</div>
		
	</body>
</html>
